

ingressClass130: nginx130
namespace:
#  name: <+infra.namespace>
  annotated: false

name: debezium-service
envType: <+pipeline.variables.envType>
codeVersion: <+artifact.tag>
replicas: 1
podMemory: 1Gi
maxUnavailable: 0
maxSurge: 100%
cpu: 512m
image: <+artifact.image>
httpServerPort: 14552
