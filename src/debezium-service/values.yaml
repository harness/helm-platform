app_gen: ng
ingressClass: nginx

DEPLOY_MODE: KUBERNETES

#domainPrefix: <+infra.namespace>-
BASE: envSpecific

STACK_DRIVER_LOGGING_ENABLED: true

#redislabsCATruststore: <+secrets.getValue("qa_REDISLABS_CA_TRUSTSTORE")>
ng_service_account: envSpecific
EVENTS_FRAMEWORK_REDIS_SSL_ENABLED: envSpecific
EVENTS_FRAMEWORK_REDIS_SSL_CA_TRUST_STORE_PATH: envSpecific
EVENTS_FRAMEWORK_REDIS_SSL_CA_TRUST_STORE_PASSWORD: envSpecific
memory: 4096m
primaryIngressEnv: envSpecific
ENV: envSpecific

EVENTS_FRAMEWORK_REDIS_URL: envSpecific
EVENTS_FRAMEWORK_USE_SENTINEL: envSpecific
EVENTS_FRAMEWORK_SENTINEL_MASTER_NAME: envSpecific
EVENTS_FRAMEWORK_REDIS_SENTINELS: envSpecific
EVENTS_FRAMEWORK_ENV_NAMESPACE: envSpecific
EVENTS_FRAMEWORK_REDIS_PASSWORD: envSpecific

REDIS_LOCK_CONFIG_USE_SENTINEL: envSpecific
REDIS_LOCK_CONFIG_SENTINEL_MASTER_NAME: envSpecific
REDIS_LOCK_CONFIG_REDIS_URL: envSpecific
REDIS_LOCK_CONFIG_REDIS_SENTINELS: envSpecific
REDIS_LOCK_CONFIG_ENV_NAMESPACE: envSpecific
REDIS_LOCK_CONFIG_REDIS_USERNAME: envSpecific
REDIS_LOCK_CONFIG_REDIS_PASSWORD: envSpecific

MONGO_DB_SSL_ENABLED_PIPELINE: envSpecific
