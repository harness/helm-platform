REDIS_STREAM_SIZE_PIPELINE: 10000
SNAPSHOT_MODE_PIPELINE: initial
ENABLE_APPDYNAMICS: envSpecific
APPDYNAMICS_AGENT_APPLICATION_NAME: envSpecific
